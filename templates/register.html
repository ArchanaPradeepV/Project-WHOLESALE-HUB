{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="../static/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/assets/css/style.css" rel="stylesheet">

    <title>Login</title>
  </head>
  <body>
    <section class="form-02-main">
      <div class="container">
        <div class="row">
          <form class="col-md-12" method="post" action="user_reg" enctype="multipart/form-data" name="form1" >
            <div class="_lk_de">
              <div class="form-03-main">
                <div class="logo">
                  <img src="../static/assets/images/pic.jpg" class="rounded-circle">
                </div>
                  <div align="center">
                  <h1>WholesaleHub</h1>
                </div>
                <div class="form-group">
                  <input type="text" name="name" class="form-control _ge_de_ol" type="text" placeholder="Enter Name" required aria-required="true" pattern="[a-zA-Z .]+" title="Characters only in name ">
                </div> <div class="form-group">
                  <input type="text" name="place" class="form-control _ge_de_ol" type="text" placeholder="Enter Place" required aria-required="true"  pattern="[a-zA-Z .]+"  title="Characters only in place ">
                </div>
 <div class="form-group">
                  <input type="tel" name="phone" class="form-control _ge_de_ol" type="text" placeholder="Enter Phoneno" required  pattern="[6789][0-9]{9}" aria-required="true"  title="Phone no starts with 9876 and followed by 9 letters ">
                </div>

                   <div class="form-group">
                  <input type="file" name="image" class="form-control _ge_de_ol"  placeholder="Select Image" required aria-required="true" accept="image/*">
                </div>
                   <div class="form-group">
                  <input  class="form-control _ge_de_ol" name="email" type="email" placeholder="Enter Email" required="" aria-required="true" pattern="[a-z0-9.]+[@][a-z]+[.][a-z]+" title="example@host.com">
                </div> <div class="form-group">
                  <input type="text" name="username" class="form-control _ge_de_ol" type="text" placeholder="Enter User Name" required=""  aria-required="true" pattern="[A-Za-z0-9]{3,15}"
                   title="Username must be 3 to 15 alphanumeric characters."
                   required >
                </div>

                <div class="form-group">
                  <input type="password" name="password" class="form-control _ge_de_ol" type="text" placeholder="Enter Password" required="" aria-required="true"  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}"
                   title="Password must be 8 to 20 characters long, include at least one uppercase letter, one lowercase letter, one digit, and one special character (@$!%*?&)."
                   required >
                </div>
                <div class="form-group">
                  <div class="_btn_04">
                    <input type="submit" value="Submit" style="background-color:#2b3990;color:white;">
                  </div>
                </div>
              </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
