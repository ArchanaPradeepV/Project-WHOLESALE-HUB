{% extends 'Admin/index.html' %}
{% block body %}
<body>
<div class="container mt-5">
{#    <h2 class="mb-4">Category Management</h2>#}
    <div class="card">
        <div class="card-header">
            Categories
        </div>
        <div class="card-body">
            <form id="form1" name="form1" method="post" action="">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in val %}
                            <tr>
                                <td>{{ i.Category }}</td>
                                <td>{{ i.Description }}</td>
                                <td>
                                    <a href="edtcat/{{ i.id }}" class="btn btn-warning btn-sm">Edit</a>
                                </td>
                            <td>                                    <a href="dltcat/{{ i.id }}" class="btn btn-warning btn-sm">Delete</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <a href="add_category" class="btn btn-success">Add New Category</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
