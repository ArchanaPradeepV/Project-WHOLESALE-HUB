{% extends 'Admin/index.html' %}
{% block body %}

<body>
<div class="container mt-5">
    <h2 class="mb-4">Update Category</h2>
    <div class="card">
        <div class="card-header">
            Update Category Details
        </div>
        <div class="card-body">
            <form id="form1" name="form1" method="post" action="{% url 'updtcat' %}">
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" id="category" name="textfield" class="form-control" required value="{{ val.Category }}" />
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" id="description" name="textfield2" class="form-control" required value="{{ val.Description }}" />
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" name="Submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
{% endblock %}
