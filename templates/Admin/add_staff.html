{% extends 'Admin/index.html' %}
{% load static %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Staff</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #343a40;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            font-weight: 500;
        }
        .btn-custom {
            border-radius: 0.25rem;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: #ffffff;
        }
        .btn-secondary-custom {
            border-radius: 0.25rem;
            transition: all 0.3s;
        }
        .btn-secondary-custom:hover {
            background-color: #6c757d;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="form-container">
                <h2 class="form-title">Add New Staff</h2>
                <form id="form1" name="form1" method="post" action="add_staff_post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="name"> Name </label>
                        <input type="text" id="name" name="name" title="Enter name only characters allowed" class="form-control" pattern="[a-z A-Z.]+" required>
                    </div>

                    <div class="form-group">
                        <label for="place">Place</label>
                        <input type="text" id="place" name="place"title="Enter place only characters allowed" class="form-control" pattern="[a-z A-Z.]+" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" class="form-control" required pattern="[6789][0-9]{9}">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" id="image" name="image" class="form-control-file" accept="image/png,image/jpeg">
                    </div>

                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-custom">Submit</button>
                        <a href="admin_manage_staff" class="btn btn-secondary btn-secondary-custom ms-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
